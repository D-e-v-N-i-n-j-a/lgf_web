{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-3">Latest Blog Posts</h2>
      </div>
    </div>
    <!-- Blog Carousel -->
    <div class="ceremony-carousel">
      <a href="#">
        <div class="ceremony-slide">
          <img src="{% static 'img/Do.png' %}" alt="Ceremony 1">
          <h6 class="fw-bold my-2">Blog Title</h6>
        </div>
      </a>

      <a href="#">
        <div class="ceremony-slide">
          <img src="{% static 'img/Do.png' %}" alt="Ceremony 1">
          <h6 class="fw-bold my-2">Blog Title</h6>
        </div>
      </a>
        <a href="#">
        <div class="ceremony-slide">
          <img src="{% static 'img/Do.png' %}" alt="Ceremony 1">
          <h6 class="fw-bold my-2">Blog Title</h6>
        </div>
      </a>
        <a href="#">
          <div class="ceremony-slide">
            <img src="{% static 'img/Do.png' %}" alt="Ceremony 1">
            <h6 class="fw-bold my-2">Blog Title</h6>
          </div>
        </a>
          <a href="#">
            <div class="ceremony-slide">
              <img src="{% static 'img/Do.png' %}" alt="Ceremony 1">
              <h6 class="fw-bold my-2">Blog Title</h6>
            </div>
          </a>
            <a href="#">
              <div class="ceremony-slide">
                <img src="{% static 'img/Do.png' %}" alt="Ceremony 1">
                <h6 class="fw-bold my-2">Blog Title</h6>
              </div>
            </a>

      <!-- Repeat for more slides -->
    </div>
   <div class="d-flex justify-content-between">
    <button class="prev-button">Previous</button>
    <button class="next-button">Next</button>
   </div>
  </div>

<style>
  
  .ceremony-slide {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
    margin: 10px;
  }

  .ceremony-slide img {
    max-width: 100%;
    height: auto;

  }

  /* Customize navigation button styles */
  .prev-button,
  .next-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin: 10px;
  }
</style>


<script>
  $(document).ready(function () {
    const slidesToShow = 4; // Number of slides to show at a time
    const slidesToScroll = 1; // Number of slides to scroll per click

    $('.ceremony-carousel').slick({
      slidesToShow: slidesToShow,
      slidesToScroll: slidesToScroll,
      infinite: false, // Prevent infinite loop
      prevArrow: '.prev-button', // Selector for the previous button
      nextArrow: '.next-button', // Selector for the next button
    });
  });

</script>
