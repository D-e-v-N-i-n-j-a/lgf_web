{% load static %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="bg-light p-4">
                <h2 class="mb-3">Board Members</h2>
                <h4 class="text-muted">Meet the dedicated individuals behind our success.</h4>

                <!-- Team Members -->
                <div class="row mt-4">
                {% for team_member in teams %}
                <div class="col-md-4 team-member">
                    <img src="{{ team_member.img.url }}" alt="{{ team_member.first_name }} {{ team_member.last_name }}"
                        class="img-fluid mb-2 profile">
                    <h5>{{ team_member.first_name }} {{ team_member.last_name }}</h5>
                    <p class="text-muted">{{ team_member.position }}</p>
                </div>
                {% endfor %}
                    <!-- Repeat for other team members -->

                </div>
            </div>
        </div>
    </div>
</div>




<style>
    .profile{
    width: 200px;
    height: 200px;
    border-radius: 0px 1000px 1000px 1000px

    }
    
</style>
