{% load static %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h5 class="fw-bold">Our Work</h5>
                <p class="text-muted">The main focus of Learners Girls Foundation</p>
            </div>
        </div>
    </div>

    <div class="row my-1 ">
        <!-- First Column -->
        <!-- Loop through the OurWork objects and display them -->
        {% for work in works %}
        <div class="col-md-6 my-2">
            <h4>{{ work.title }}</h4>
            <img src="{{ work.image.url }}" alt="{{ work.title }}" class="d-block mt-3 custom-image">
        <a href="{% url 'home:work_details' work.id %}" class="btn btn-warning text-white my-2">Read More</a>
        </div>
        {% endfor %}


      
    </div>

</div>


<style>
    .custom-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
    }
  </style>
